<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
   <div class="start-menu hide">
    <h1>Tic-tac-toe</h1>
    <h3>Please enter your name</h3>
    <input type="text" id="player-name" required>
    <button id="start-btn" onClick="startGame()">Start game</button>
   </div>
   <div class="game">
    <div class="top-panel">
        <button onClick="createGameboard()">Test</button>
        <div id="player-name"></div>
        <div class="game-info">
            <div>Round <div id="round"></div></div>
            <div><div id="player-score"></div> - <div id="computer-score"></div></div>
        </div>
    </div>
    <div class="bottom-panel">
        <div id="messages"></div>
        <div class="gameboard"></div>
    </div>
   </div>
   <div class="end-game hide">
    <div id="end-message"></div>
    <button id="restart-btn" onClick="restartGame()">Restart game</button>
   </div>

</body>
</html>
