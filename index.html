<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="top-container">
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="restartBtn">Restart</button>
        </div>
        <div class="display">
            <div class="player1Display">
                <h2>Player1</h2>
                <div id="player1Name"></div>
            </div>
            <div class="player2Display">
                <H2>Player 2:</H2>
                <div id="player2Name"></div>
            </div>
            <div id="winnerText"></div>
        </div>
        <div class="log"></div>
    </div>
    <div class="main-container">
        <div class="startPanel">
            <h2>Start new game</h2>
            <input type="text" id="player1" placeholder="Enter player 1 name">
            <input type="text" id="player2" placeholder="Enter player 2 name">
            <button id="save">Save name</button>
        </div>

     


    </div>

</body>
</html>
