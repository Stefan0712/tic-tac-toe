<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="top-container">
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="restartBtn">Restart</button>
        </div>
        <div class="display">
            <div id="player1Name"></div>
            <div id="player2Name"></div>
            <div id="winnerText"></div>
        </div>
    </div>
    <div class="main-container">

        <div id="gameBoard">
            <div id="gameCell1"></div>
            <div id="gameCell2"></div>
            <div id="gameCell3"></div>
            <div id="gameCell4"></div>
            <div id="gameCell5"></div>
            <div id="gameCell6"></div>
            <div id="gameCell7"></div>
            <div id="gameCell8"></div>
            <div id="gameCell9"></div>
        </div>


    </div>

</body>
</html>
